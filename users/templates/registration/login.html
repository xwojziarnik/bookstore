{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<h2>Login site</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
    <p>If you don't have an account, click <a href="{% url 'sign_up' %}">here</a></p>
</form>

<a href="{% url 'dashboard' %}">Back to dashboard</a>
{% endblock %}
